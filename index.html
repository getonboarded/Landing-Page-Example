<html>
<head>
  <!-- Meta -->
  <title>Onboarded Example - Landing Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Onboarded">
  <meta name="author" content="Onboarded">
  <meta name="viewport" content="width=device-width">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize.css" type="text/css" media="screen">
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen">

  <!-- Responsive CSS -->
  <link rel="stylesheet" type="text/css" href="./css/altStyles.css">

  <!-- Load jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Load Onboarded plugin -->
  <script src="//d237d8mq680mpf.cloudfront.new/jquery-onboarded/latest/jquery-onboarded.min.js"></script>

  <!-- Load then Start Onboarded Flow -->
  <script>jQuery( function () { Onboarded.load().startFlow(); } );</script>

</head>
<body>
  <div id="wrapper">
    <h1 class="top"><a id="logo" href="http://www.getonboarded.com"></a></h1>
    <h1>Onboarded Example - Landing Page</h1>

    <!-- Start Onboarded Flow Markup -->

    <!-- Dont forget to swap data-onboarded-token with your own project token so you can log in to see your data and analytics ! -->
    <div class="oc" data-onboarded-token="jG94TRjAiBCrB18Fm9y5VA" style="display: none;">
      <div data-onboarded-flow="landing-page">

        <div class="step" data-step="email">
          <h1>Enter your email address for early access</h1>
          <input data-name="Email" placeholder="you@example.com" />
          <button data-name="goToSurvey" data-action-next="survey">Send Invite</button>
        </div>

        <div class="step" data-step="survey">
          <h1>Thanks, we'll update you when its ready!</h1>
          <h3>We'd love to get some feedback from you:</h3>
          <ul>
            <li>
              <label>Which feature interests you most?</label>
              <input type="radio" name="feature" value="Photo sharing"><span>Photo sharing</span>
              <br>
              <input type="radio" name="feature" value="Messaging"><span>Messaging</span>
              <br>
              <input type="radio" name="feature" value="Notifications"><span>Notifications</span>
            </li>
            <li>
              <label>What is your favorite hobby?</label>
              <input data-name="Hobby" placeholder="(e.g. Cooking)" />
            </li>
          </ul>
          <button class="endSurvey" data-name="Finish Up" data-action-complete>Submit</button>
        </div>

        <div class="complete" data-complete>Thanks, we'll update you when its ready!</div>

      </div>
    </div>
    <!-- End Onboarded Flow Markup -->

  </div>
<script type="text/javascript">
  console.log("Onboarded Example - Landing Page");
</script>
</body>
</html>
